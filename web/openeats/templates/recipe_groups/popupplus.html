{% comment %}This template creates the link next to the cuisine and the course fields on the recipe form to call the pop up form{% endcomment %}
{% load static %}

<a
href="/groups/popadd/{{ field }}/"
class="add-another"
id="add_id_{{ field }}"
onclick="return showAddAnotherPopup(this);">
<img src="{% static "img/icon_addlink.gif" %}" width="10" height="10" alt="Add Another"/>
</a>
