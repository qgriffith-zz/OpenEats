{% comment %}This template is the template for the recipe print view{% endcomment %}
{% load i18n %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="print" href="{% static "css/grocery_print.css" %}" />
        <link rel="stylesheet" type="text/css" media="screen" href="{% static "css/grocery_prints.css" %}" />
        <title>{{ OETITLE }} {% trans 'Print'%} {{ list }}</title>
    </head>
    <body>
        <a id="notvisable" href="javascript:window.print()">Print</a>
        <div id="grocery-print">
            <img src="{{ OELOGO }}" alt="OpenEats logo" />
            <h2>{% trans 'grocery list ' %}{{ list }}</h2>
                {% load grocery_item %}
                {% item_tag list.items.all %}
        </div>
    </body>
</html>
